name: python CI 

on: 
  push: 
    branches: [ "main" ]

jobs: 

    build: 
      runs-on: ubuntu-latest 

      steps: 
      - uses: actions/checkout@v3
      - name: Setup python 3.10 
        uses: actions/setup-python@v3
        with: 
          python-version: "3.10" 
      - run: pip install -r requirements.txt
      - run: python test_main.py
      - name: Run pytest 
        run: pytest 